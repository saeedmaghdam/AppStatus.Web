<div mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Ex. Send an email to ..." [(ngModel)]="title" (keydown.enter)="AddToDo($event)">
  </mat-form-field>

  <mat-checkbox class="example-margin" *ngFor="let item of data.todo" [(ngModel)]="item.newValue" [disabled]="item.value" class="{{ item.value ? 'todo-is-done' : '' }}">{{ item.title }}</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" (click)="data.operation = 'cancelled';">Cancel</button>
  <button mat-button [mat-dialog-close]="data" (click)="data.operation = 'ok'" cdkFocusInitial>Submit</button>
</div>
