<div mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Ex. Send an email to ..." [(ngModel)]="data.title">
  </mat-form-field>

  <mat-checkbox class="example-margin" *ngFor="let item of data.todo" [(ngModel)]="item.newValue" [disabled]="item.value" class="{{ item.value ? 'todo-is-done' : '' }}">{{ item.title }}</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="Submit()" cdkFocusInitial>Submit</button>
</div>
