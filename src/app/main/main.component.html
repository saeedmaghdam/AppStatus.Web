<mat-toolbar color="primary">
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <button mat-button routerLink="/" (click)="sidenav.close()">
    <span>App Status</span>
  </button>
</mat-toolbar>
<mat-sidenav-container fxFlexFill class="sidenav-container">

  <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
    <div fxLayout="column">
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard">Dashboard</a>
      <hr />
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard/app/wishlist">Wishlist</a>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard/app/applied">Applied</a>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard/app/interview">Interview</a>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard/app/offer">Offer</a>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard/app/rejected">Rejected</a>
      <hr/>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard/app/new">New Application</a>
      <hr/>
      <a mat-button (click)="sidenav.close(); Logout();" class="red">Logout</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
